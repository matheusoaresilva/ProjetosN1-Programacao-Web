<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Slider</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">CHOOSE YOUR GAME!</h1>
    <div class="container">
        <div class="image-container">
            <div>
                <img src="https://rare-gallery.com/uploads/posts/345669-Ellie-Guitar-The-Last-of-Us-Part-2-The-Last-of-Us-Part-II-TLOU-TLOU2-Video-Game.jpg"  id="content1" class="active">
            </div>
            <div>
                
                <img src="https://donanimgunlugu.com/wp-content/upload/2017/03/357493-F13_Game_KS2.jpg" id="content2">
            </div>
            <div>
                
                <img src="https://wallpapers.com/images/featured/z2k9m7covvnglatm.jpg" id="content3">
            </div>
            <div>
                
                <img src="https://images.alphacoders.com/117/1173124.jpg" id="content4">
            </div>
            <div>
                
                <img src="https://cdn.wallpapersafari.com/92/89/S1KxLt.jpg" id="content5">
            </div>
            <div>
                
                <img src="https://wallpaperaccess.com/full/299965.png" id="content6">
            </div>     
                
        </div>
        <div class="dot-container">
            <button onclick = "dot(1)"></button>
            <button onclick = "dot(2)"></button>
            <button onclick = "dot(3)"></button>
            <button onclick = "dot(4)"></button>
            <button onclick = "dot(5)"></button>
            <button onclick = "dot(6)"></button>
        </div>
        <button id="prev" onclick="prev()"> &lt; </button>
        <button id="next" onclick="next()"> &gt; </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
